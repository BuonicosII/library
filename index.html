<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="topbar"><h1 id="header">The Library</h1></div>
    <form action="" id="addtolibrary">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="readstatus">Book status</label>
            <select id="readstatus">
            <option value="read">Read</option>
            <option value="rot read">Not Read</option>
        </select>
        </div>
        <div><button type="submit" form="addtolibrary" id="submitbutton">Add</button></div>
    </form>
    <div id="shelf"></div>
</body>
</html>
